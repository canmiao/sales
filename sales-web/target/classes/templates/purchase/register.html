<!--修改-->
<div class="masker addPop" id="locationInfoModel">
    <form id="saveForm" enctype="multipart/form-data">
        <div class="innerCont">
            <h2 class="addNewStyle"><span id="model-label">修改教室</span><span class="imgP"><img src="images/u469.png" alt=""/></span>
            </h2>
            <input type="hidden" id="locationId" name="id" />

            <div class="icCont classroom ">
                <ul>
                    <li>
                        <i style="left:52px;">*</i>
                        <label for="orderNumber">采购订单号:</label>
                        <input type="text" value="" id="orderNumber" name="orderNumber"/>
                    </li>
                    <li>
                        <i style="left:60px;">*</i>
                        <label for="tableMakedate">制表日期:</label>
                        <input id="tableMakedate" type="date" value="" name="tableMakedate"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left:52px;">*</i>
                        <label for="provider">供应商:</label>
                        <input id="provider" type="text" name="provider"/>
                    </li>
                    <li>
                        <i style="left:60px;">*</i>
                        <label for="providerLinkmanPhone">供应商电话:</label>
                        <input id="providerLinkmanPhone" type="text" name="providerLinkmanPhone"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left: 52px;">*</i>
                        <label for="providerCode">供应商代码:</label>
                        <input id="providerCode" type="text" name="providerCode"/>
                    </li>
                    <li>
                        <i style="left:60px;">*</i>
                        <label for="purchaseman">采购员:</label>
                        <input id="purchaseman" type="text" name="purchaseman"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="purchasemanPhone">采购员联系电话:</label>
                        <input id="purchasemanPhone" type="text" name="purchasemanPhone"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="produceName">产品名称:</label>
                        <input id="produceName" type="text" name="produceName"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="produceNumber">产品编号:</label>
                        <input id="produceNumber" type="text" name="produceNumber"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="amount">产品数量:</label>
                        <input id="amount" type="text" name="amount"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="unit">产品单位:</label>
                        <input id="unit" type="text" name="unit"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="unitPrice">产品单价:</label>
                        <input id="unitPrice" type="text" name="unitPrice"/>
                    </li>
                    <div style="clear:both;"></div>

                    <li>
                        <i style="left:80px;">*</i>
                        <label for="inputBarCode">对应入库条码:</label>
                        <input id="inputBarCode" type="text" name="inputBarCode"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="predictGoodsArrivalDate">预计到货时间:</label>
                        <input id="predictGoodsArrivalDate" type="date" name="predictGoodsArrivalDate"/>
                    </li>





                </ul>
            </div>



            <div class="bottomBtn">
                <input type="button" value="取消" class="cancel" id="cancel"/>
                <input type="button" value="确认" class="submit" id="confirm_submit"/>
            </div>
        </div>
    </form>
</div>
