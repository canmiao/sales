<!--model模态框-->
<div class="masker addPop" id="locationInfoModel">
    <form id="saveForm" enctype="multipart/form-data">
        <div class="innerCont">
            <h2 class="addNewStyle"><span id="model-label">修改教室</span><span class="imgP"><img src="images/u469.png"
                                                                                              alt=""/></span>
            </h2>
            <input type="hidden" id="id" name="id"/>
            <div class="icCont classroom selectCont">
                <ul>
                    <li>
                        <i style="left:52px;">*</i>
                        <label for="userName">登陆账号:</label>
                        <input type="text" value="" id="userName" name="userName"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="fullName">姓名:</label>
                        <input id="fullName" type="text" value="" name="fullName"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left:52px;">*</i>
                        <label for="mobile">手机号码:</label>
                        <input id="mobile" type="text" name="mobile"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="email">邮箱:</label>
                        <input id="email" type="text" name="email"/>
                    </li>
                    <div style="clear:both;"></div>
                    <li>
                        <i style="left:52px;">*</i>
                        <label for="password">登陆密码:</label>
                        <input type="password" value="" id="password" name="password"/>
                    </li>
                    <li>
                        <i style="left:80px;">*</i>
                        <label for="select">职务:</label>
                        <select name="select" id="select" style="border:1px solid #ddd"></select>
                    </li>

                </ul>
            </div>
            <div class="bottomBtn">
                <input type="button" value="取消" class="cancel" id="cancel"/>
                <input type="button" value="确认" class="submit" id="confirm_submit"/>
            </div>
        </div>
    </form>
</div>
